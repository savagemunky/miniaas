{% extends "base.html" %}

    {% block windowtitle %}Mini IaaS - Registration{% endblock %}

    {% block pagetitle %}<h2>Create an Account</h2>{% endblock %}

    {% block content %}
        <form action="login.html" method="post">
            <label for="uname">Enter a username</label>
            <br/>
            <input type="text" name="username" value="" id="uname"/>
            <br/>
            <br/>
            <label for="pword">Enter a password: </label>
            <br/>
            <input type="password" name="password" value="" id="pword"/>
            <br/>
            <br/>
            <label for="pword2">Re-enter your password for verification</label>
            <br/>
            <input type="password" name="password2" value="" id="pword2"/>
            <br/>
            <br/>
            <input type="submit" value="Create"/>
        </form>
    {% endblock %}
